<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- (1) 뷰 디렉티브와 v-bind -->
      <!-- <p id="abc1234" class:"name">{{ number }}</p> -->
      <p v-bind:id="uuid" v-bind:class:="cname">{{ number }}</p>

      <!-- (2) 데이터 바인딩과 computed 속성 -->
      <p>{{ doubleNumber }}</p>

      <!-- (3) v-if(DOM을 삭제) vs. v-show(DOM은 유지) -->
      <div v-if="isLoading">Loading...</div>
      <div v-else>Test user has been logged in.</div>
      <div v-show="isLoading">Loading...</div>

      <!-- (4) 모르는 문법이 나왔을 때 공식 문서를 보고 해결하는 방법 -->
      <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요. -->
      <input v-model="message" placeholder="edit me" />
      <p>Message is: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          uuid: 'abc1234',
          cname: 'text-blue',
          number: 10,
          isLoading: true,
          message: '',
        },
        computed: {
          doubleNumber: function () {
            return this.number * 2;
          },
        },
      });
    </script>
  </body>
</html>
