  <body>
    <div id="app">{{ number }}</div>

    <script>
      new Vue({
        el: '#app',
        data: {
          number: 10,
        },
        computed: {
          doubleNumber: function () {
            return this.number * 2;
          },
        },
        watch: {
          number: function (newValue, oldValue) {
            this.fetchUserByNumber(newValue);
          },
        },
        methods: {
          fetchUserByNumber: function (number) {
            console.log(number);
            // axios.get(number);
          },
        },
      });
    </script>
  </body>
